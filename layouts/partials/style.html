<style>
  :root {
    --width: 768px;
    --font-main: ui-monospace, "Cascadia Code", "Source Code Pro", Menlo,
      Consolas, "DejaVu Sans Mono", monospace;
    --font-secondary: ui-monospace, "Cascadia Code", "Source Code Pro", Menlo,
      Consolas, "DejaVu Sans Mono", monospace;
    --font-scale: 12px;
    --background-color: #fff;
    --heading-color: #222;
    --text-color: #444;
    --link-color: #3273dc;
    --visited-color: #3273dc;
    --code-background-color: #00000009;
    --code-color: #222;
    --blockquote-color: #222;
  }

  @media screen and (min-width: 768px) {
    :root {
      --font-scale: 14px;
    }
  }

  @media (prefers-color-scheme: dark) {
    :root {
      --background-color: #081d27;
      --heading-color: #eee;
      --text-color: #ddd;
      --link-color: #8cc2dd;
      --visited-color: #8cc2dd;
      --code-background-color: #ffffff09;
      --code-color: #ddd;
      --blockquote-color: #ccc;
    }
  }

  body {
    font-family: var(--font-secondary);
    font-size: var(--font-scale);
    margin: auto;
    max-width: var(--width);
    text-align: left;
    background-color: var(--background-color);
    word-wrap: break-word;
    overflow-wrap: break-word;
    line-height: 1.5;
    color: var(--text-color);
    display: flex;
    min-height: 100dvh;
    flex-direction: column;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    font-family: var(--font-main);
    color: var(--heading-color);
  }

  h1 {
    line-height: 1.4;
  }

  a {
    color: var(--link-color);
    cursor: pointer;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  nav a {
    margin-right: 8px;
  }

  strong,
  b {
    color: var(--heading-color);
  }

  button {
    margin: 0;
    cursor: pointer;
  }

  time {
    font-family: monospace;
    font-style: italic;
    font-size: 0.8rem;
  }

  main {
    padding: 0 1rem;
    flex: 1;
    line-height: 1.6;
  }

  table {
    width: 100%;
  }

  hr {
    border: 0;
    border-top: 1px solid #ccc;
    margin: 1.5rem 0;
  }

  img {
    max-width: 100%;
  }

  code {
    font-family: monospace;
    padding: 2px;
    background-color: var(--code-background-color);
    color: var(--code-color);
    border-radius: 3px;
  }

  blockquote {
    border-left: 1px solid #999;
    color: var(--code-color);
    padding-left: 20px;
    font-style: italic;
  }

  header {
    padding: 1rem;
  }

  footer {
    padding: 3rem 0 1rem;
    text-align: center;
    font-size: 0.7rem;
  }

  .title:hover {
    text-decoration: none;
  }

  .title h1 {
    font-size: 1.5em;
  }

  .title h2 {
    font-size: 1.5em;
    margin: 0;
  }

  .header-nav {
    display: flex;
    align-items: center;
    gap: 12px;
  }

  /* Smaller title when not on home page (when back button is present) */
  .header-nav.not-home .title h2 {
    font-size: 1.2em;
  }

  .back-button {
    background: none;
    border: none;
    font-size: 1.2em;
    color: var(--text-color);
    padding: 8px;
    margin-left: -8px;
    border-radius: 4px;
    transition: background-color 0.2s ease;
  }

  .back-button:hover {
    background-color: var(--code-background-color);
    color: var(--heading-color);
    text-decoration: none;
  }

  .title {
    flex: 1;
  }

  .inline {
    width: auto !important;
  }

  .highlight,
  .code {
    color: var(--code-color);
    margin-block-start: 1em;
    margin-block-end: 1em;
    border-radius: 4px;
    padding: 0;
    overflow-x: auto;
    -webkit-text-size-adjust: 100%;
    text-size-adjust: 100%;
  }

  .highlight pre {
    width: fit-content;
    border-radius: 4px;
    padding: 1em;
    margin: 0;
    background-color: var(--code-background-color) !important;
    min-width: 100%;
  }

  .highlight code {
    padding: 0;
  }

  .blog-posts {
    list-style-type: none;
    padding: unset;
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
  }

  .blog-posts li {
    display: flex;
    flex-direction: column;
  }
</style>
